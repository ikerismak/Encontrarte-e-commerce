<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BarraDeNavegación</title>
		<!-- link al css de barra de navegacion -->

		<link rel="stylesheet" href="../styles/burguerMenuAnimacionStyle.css" />
		<link rel="stylesheet" href="../styles/styleBarraDeNavegacion.css" />
		<!-- bootestrap  -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<!-- Font de google -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>

		<link rel="stylesheet" href="../styles/contactos-normalize.css" />
		<link rel="stylesheet" href="../styles/agregar-producto.css" />
		<link rel="stylesheet" href="../styles/publicar-artista.css" />
		<link rel="stylesheet" href="../styles/publicar-artista.css" />
		<script defer type="module" src="../scripts/agregar-producto-script.js"></script>
		<script defer type="module" src="../scripts/agregar-producto-validaciones.js"></script>
	</head>

	<body>
		<header>
			<!-- pagina nav Bar de arriba abajo la voy a dividir por bloques(divs) que tendran divs adentro de cosas que se tengan que agrupar-->
			<div class="bloque1" id="bloque1">
				<div class="logoRedSocial redesSociales">
					<div class="contenedorLogoRS">
						<!--Cada uno de lo logos tendrán su propio div para ajutar su tamaño al contenedor-->
						<a href="https://www.instagram.com/">
							<img
								class="logoInstagram logoRS"
								src="../assets/ImgnavBar&acercaDeNosotros/Instagram.png"
								alt=""
							/>
						</a>
					</div>

					<div class="contenedorLogoRS" id="contenedorLogoFacebook">
						<a href="https://www.facebook.com/">
							<img
								id="facebookLogo"
								class="logoFacebook logoRS"
								src="../assets/ImgnavBar&acercaDeNosotros/facebook.png"
								alt=""
							/>
						</a>
						<!--Al ser el logo de FB mas grande se le dará un tratamiento distinto-->
					</div>
					<div class="contenedorLogoRS">
						<a href="https://www.whatsapp.com/">
							<img
								class="logoWhatsApp logoRS"
								src="../assets/ImgnavBar&acercaDeNosotros/WhatsApp.png"
								alt=""
							/>
						</a>
					</div>
				</div>
				<!--Cierre de el div de redes sociales-->
				<div class="contenedorLogoCabecera logoNavbar">
					<a href="../../index.html">
						<img
							id="logoCabecera"
							src="../assets/ImgnavBar&acercaDeNosotros/Logo.png"
							alt=""
						/>
					</a>
				</div>
				<!--Cierre del div del logo -->
				<div id="botoneraCabecera">
					<div id="loginBoton" class="contenedorBotonCabecera">
						<a class="linkBotonCabecera" href="../pages/registro.html">
							<div class="contenedorImgBotonCabecera" id="contenedorLoginCabecera">
								<img
									id="loginImg"
									src="../assets/ImgnavBar&acercaDeNosotros/Enter.png"
									alt=""
								/>
							</div>
							<p class="texto textoBotoneraCabecera" id="textoLogin">Log in</p>
						</a>
					</div>
					<!-- Cierre del login-->
					<div class="contenedorBotonCabecera" id="contenedorFavoritosCabecera">
						<a class="linkBotonCabecera" href="">
							<div
								class="contenedorImgBotonCabecera"
								id="contenedorImgFavoriteBotonCabecera"
							>
								<img
									id="favoriteImg"
									src="../assets/ImgnavBar&acercaDeNosotros/Favorite.png"
									alt=""
								/>
							</div>
							<p id="resaltar" class="textoBotoneraCabecera textoNormal resaltar">
								Favoritos
							</p>
							<!--El id resaltar se utilizará en los elementos (creo que solo texto ) que deben de tener el color de pantone                       -->
						</a>
					</div>
					<!-- Cierre del favorite-->
					<div class="contenedorBotonCabecera" id="contenedorCarritoComprasCabecera">
						<a class="linkBotonCabecera" href="../components/carrito-flotante.html">
							<div class="contenedorImgBotonCabecera" id="contenedorImgCarritoBotonCabecera">
								<img
									id="CarritoImg"
									src="../assets/ImgnavBar&acercaDeNosotros/carrito.png"
									alt=""
								/>
							</div>
							<p class="texto textoBotoneraCabecera" id="textoCarrito">Carrito</p>
						</a>
						<!--De esta manera hago que tanto el texto como el png sean botones que direccionan a donde mismo-->
					</div>
					<!-- Cierre del botón de compras-->
				</div>
				<!--Cierre botoneraCabecera-->

				<div class="userID">
					<div id="contenedorImgUserCabecera">
						<img
							id="imgPerfilUser"
							src="../assets/ImgnavBar&acercaDeNosotros/Foto de perfil Usuario.png"
							alt=""
						/>
					</div>
					<p class="textoNormal" id="welcomeUser">Bienvenido (agregar usuario)</p>
				</div>
				<!-- cierre de la personalización de la bienvenida de usuario-->
			</div>
			<!--Cierre del bloque1-->
			<div class="bloque2 navBar">
				<!-- <nav id="navList"> -->
				<!-- <button id="botonAbrir" type="button"> -->
				<div class="menuBurguerContenedor">
					<span class="barraMenu1"></span>
					<span class="barraMenu2"></span>
					<span class="barraMenu3"></span>
				</div>
				<!-- </button> -->
				<div id="contenedorNavList">
					<!-- <button id="botonCerrar" type="button"><i class="bi bi-x-square"></i></button> -->
					<ul id="navList">
						<li id="inicio">
							<a class="textoNormal" href="../../index.html" rel="noopener noreferrer"
								>Inicio</a
							>
						</li>
						<!--Se agregó el link con target blank para que abra el link en una nueva pestaña, y  ya que esté el navbar terminado cambiar la dirección de la pestaña actual-->
						<li id="productos">
							<a
								class="textoNormal"
								href="../pages/pagina-lista-productos.html"
								rel="noopener noreferrer"
								>Productos</a
							>
						</li>
						<li id="Artistas">
							<a class="textoNormal" href="../pages/Artista.html" rel="noopener noreferrer"
								>Artistas</a
							>
						</li>
						<li id="Nosotros">
							<a
								class="textoNormal"
								href="../pages/indexAcercaDeNosotros.html"
								rel="noopener noreferrer"
								>Nosotros</a
							>
						</li>
						<li id="Contactanos">
							<a class="textoNormal" href="../pages/contactos.html" rel="noopener noreferrer"
								>Contáctanos</a
							>
						</li>
					</ul>
				</div>
			</div>
			<!--Cierre del bloque 2 -->
			<div class="bloqueBuscador">
				<div class="bloqueNegroBuscador"></div>
				<div id="contenedorBarraBusqueda">
					<img
						id="lupaBarraBusqueda"
						src="../assets/ImgnavBar&acercaDeNosotros/Lupa.png"
						alt=""
					/>
					<input id="barraBusqueda" type="text" />
				</div>
				<div class="bloqueNegroBuscador"></div>
			</div>
			<!-- <i class="bi bi-list"></i> -->
		</header>

		<!-- Alerta bootstrap -->
		<div
			class="modal fade"
			id="alert-modal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="ModalLabelProducto">Aviso</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="alert-message"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- contenedor main -->
		<main class="box-container">
			<section class="row justify-content-center" id="formulario-producto">
				<h1 class="head-1 text-center">Publicar Pagina</h1>

				<!-- contenedor izquierdo producto -->

				<form
					class="row g-3 needs-validation mb-4 col-sm-12 col-md-12 justify-content-center"
					id="pinturas"
					novalidate
				>
					<!-- contenedor Imagen -->

					<div class="col-12 col-sm-4 col-md-4 text-center">
						<div class="row justify-content-center">
							<label for="fileInput" class="form-label mb-3">Foto Perfil *</label>
							<div id="dropZone" class="drop-zone">
								<div class="center-image">
									<img
										id="centerImage"
										src="../assets/agregar-producto/add_photo.svg"
										alt="Agregar Imagen"
									/>
								</div>
								<input
									data-type="imagenes"
									name="imagen"
									type="file"
									id="fileInput"
									accept="image/*"
									style="display: none"
								/>
							</div>
						</div>
					</div>

					<!-- contenedor izquierdo producto  -->

					<section class="contacto-form col-12 col-sm-6 col-md-6 info-artista">
						<!-- contenedor Titulo  -->

						<div class="col-12">
							<label for="nombre-valido" class="form-label">Nombre* </label>
							<div class="">
								<input
									name="nombre"
									type="text"
									class="form-control"
									data-type="nombre"
									id="nombre-valido"
									aria-describedby="inputGroupPrepend"
									placeholder="nombre"
									data-izq="nombre"
									required
								/>

								<div class="valid-feedback"></div>
								<div class="invalid-feedback"></div>
							</div>
						</div>

						<!-- contenedor Descripcion -->

						<div class="col-12">
							<label for="sobremi-valida" class="form-label">Sobre mi*</label>
							<textarea
								name="sobremi"
								data-type="descripcion"
								class="form-control"
								id="sobremi-valida"
								placeholder="cuentanos un poco de ti"
								rows="3"
							></textarea>
						</div>
					</section>

					<!-- boton enviar -->

					<div class="d-flex justify-content-end col-12 col-sm-10 col-md-10">
						<div class="col-12 col-sm-4 col-md-3">
							<button class="btn btn-3" type="submit">Publicar pagina</button>
						</div>
					</div>
				</form>
			</section>

			<section class="row d-flex justify-content-center visible-product" id="mensaje-producto">
				<div class="col-12 text-center">
					<img
						src="../assets/formulario-contacto/check.svg"
						alt="check "
						width="100px"
						height="75"
					/>

					<h2 title="head-1">formulario enviado</h2>
				</div>
			</section>
		</main>
		<!-- contenedor footer -->
		<footer class="footer">
			<p class="head-4">#ArtMovesWorld</p>
			<p class="head-6">Generation 2023,Mexico. Derechos reservados ™Generation and Co</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/template-literal.js"></script>
		<script src="../scripts/scriptBarraDeNavegacion.js"></script>
		<script src="../scripts/animacionMenuHamburguesa.js"></script>
	</body>
</html>
